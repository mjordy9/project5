<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Code Website</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="contact.js">
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Us</h1>
        </header>
        
        <!-- Navigation -->

        <section id="main-content">
            <form action="#" method="post" class="contact-form" onsubmit="validateForm(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2023 Code Website. All rights reserved.</p>
        </footer>
    </div>

    <!-- Place the script inclusion at the end of the body to ensure all HTML content is loaded -->
    <script src="script.js"></script>
</body>
</html>
